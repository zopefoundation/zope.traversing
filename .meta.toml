# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "d5b6c610d0ec7f0b8f6bbba49353eb89288f62b1"

[python]
with-windows = false
with-pypy = true
with-future-python = false
with-legacy-python = true
with-docs = true
with-sphinx-doctests = false

[tox]
use-flake8 = true

[coverage]
fail-under = 99

[flake8]
additional-config = [
    "# F401 imported but unused",
    "# E402 module level import not at top of file",
    "per-file-ignores =",
    "    src/zope/traversing/adapters.py: F401",
    "    src/zope/traversing/api.py: E402",
    "    src/zope/traversing/browser/__init__.py: F401",
    "    src/zope/traversing/interfaces.py: F401",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.zcml",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_sources/browser/*",
    ]
